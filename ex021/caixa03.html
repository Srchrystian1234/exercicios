<!DOCTYPE html>
<html lang="epr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borda personalisada</title>
    <style>
        h1
        {border: 20px solid transparent; /* borda normal */
            padding: 10px; /* configurando a padding*/
            border-image-source: url(' borda.png'); /* selecionadno a imagem sempre usar os parenteses*/
            border-image-slice: 10; /* fatiamento da borda*/
            border-image-repeat: repeat;/* repeti a iamgem*/
            /* vamos usar o shorthead */
            border-image: url('borda.png') 27 repeat;
        }
    </style>
</head>
<body>
    <h1>tesde de borda</h1>
</body>
</html>
