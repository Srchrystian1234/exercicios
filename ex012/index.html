<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video com html 5</title>
</head>
<body>
    <h1>inserindo video Hospedados localmente</h1>
    <p>este video esta hospedao no mue proprio srevido</p>
   <!-- <video src="midia/Elequerser-1.webm" width="200"  controls loop></video>--> <!-- forma mais simplici-->
   <section style="display: flex; justify-content: space-evenly;">
   <div> <video preload="metadata" poster="imagens/henriqueejuliano.jpeg" controls  width="300" style="border-radius:10%;">
        <!-- tag poster serve para colocar uma imagem de capa para o video-->
        <source src="midia/Elequerser-1.webm" type="video/webm">
        <source src="midia/Elequerser-0.mp4" type="video/mp4">
        <source src="midia/elequerser.mp4" type="video/mp4">
        <p>se nao for compativeis com navegador <a href="midia/elequerser.mp4"> faz o downloads</a></p>
    </video>
</div>
<div>
    <video preload="metadata" poster="imagens/henriqueejuliano.jpeg" controls  width="300" autoplay>
        <!-- tag poster serve para colocar uma imagem de capa para o video-->
        <source src="midia/Elequerser-1.webm" type="video/webm">
        <source src="midia/Elequerser-0.mp4" type="video/mp4">
        <source src="midia/elequerser.mp4" type="video/mp4">
        <p>se nao for compativeis com navegador <a href="midia/elequerser.mp4"> faz o downloads</a></p>
    </video>
</div>
<div>
    <picture>
        <img src="imagens/henriqueejuliano.jpeg" alt="enrique" width="200" style="border-radius:30% ;">
    </picture>
</div>
</section>
<h1>inserido video do youtube</h1>
<iframe width="560" height="315" src="https://www.youtube.com/embed/TJRyKe2IAU8?si=86q7iYik0mOqqsA7" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
