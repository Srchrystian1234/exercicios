<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;

        }
        table{
            width: 400px;
            height: 150px;
            border-collapse: collapse;
            text-align: center;
        }
        table td{
            border: 2px solid black;
            padding: 10px;
            
        }
    </style>
</head>
<body>
    <h1>Mesclagem de celulas</h1>
    <table>
        <tr>
            <td rowspan="3">A</td>
            <td colspan="2">B</td>
            
        </tr>
        <tr>
            
            <td>F</td>
            <td>G</td>
        </tr>
        <tr>
            <td>H</td>
            <td>M</td>
        </tr>
    </table>
</body>
</html>
